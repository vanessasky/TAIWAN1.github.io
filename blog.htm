<h1>文字旅行</h1>
<p>在香港旅程結束後，除去全身的酸痛，<br>
  剩下的就是一張張的相片與滿滿回憶。<br>
  其中發生了很多的第一次：<br>
  從台中出發坐了小小又抖很大力的飛機、<br>
  走了很多路、體驗特有的叮叮電車、<br>
  吃了很多有名的餐廳、<br>
  看了書展畫展、遇到颱風...等<br>
  這裡透過文字，記錄旅程中的港島印象，<br>
與大家分享當下心情。<br>
<br>
</p>
